<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(45deg, #6ab1d7, #33d9b2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #33d9b2;
        }
        .btn-primary {
            background-color: #33d9b2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #28b998;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Teacher Login</h1>
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Firebase configuration and initialization -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC0HRay6-aZeGMWDacTWZe5UutG9dhPznE",
            authDomain: "tests-be00f.firebaseapp.com",
            databaseURL: "https://tests-be00f-default-rtdb.firebaseio.com",
            projectId: "tests-be00f",
            storageBucket: "tests-be00f.appspot.com",
            messagingSenderId: "566141226562",
            appId: "1:566141226562:web:0a4c9e8866b747be1e67db",
            measurementId: "G-7F29PR9KR9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login function
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('User logged in:', user);
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error:', errorCode, errorMessage);
                    alert('Error: ' + errorMessage);
                });
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
