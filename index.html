<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration and Login</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Teacher Registration and Login</h1>
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Register</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Login</button>
            </li>
        </ul>
        <div class="tab-content" id="authTabsContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registrationForm" class="mt-3">
                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="reg-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="reg-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" class="mt-3">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase configuration and initialization -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC0HRay6-aZeGMWDacTWZe5UutG9dhPznE",
            authDomain: "tests-be00f.firebaseapp.com",
            databaseURL: "https://tests-be00f-default-rtdb.firebaseio.com",
            projectId: "tests-be00f",
            storageBucket: "tests-be00f.appspot.com",
            messagingSenderId: "566141226562",
            appId: "1:566141226562:web:0a4c9e8866b747be1e67db",
            measurementId: "G-7F29PR9KR9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Register function
        document.getElementById('registrationForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Teacher registered:', user);
                    alert('Teacher registered successfully!');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error:', errorCode, errorMessage);
                    alert('Error: ' + errorMessage);
                });
        };

        // Login function
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('User logged in:', user);
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error:', errorCode, errorMessage);
                    alert('Error: ' + errorMessage);
                });
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
