<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0HRay6-aZeGMWDacTWZe5UutG9dhPznE",
            authDomain: "tests-be00f.firebaseapp.com",
            databaseURL: "https://tests-be00f-default-rtdb.firebaseio.com",
            projectId: "tests-be00f",
            storageBucket: "tests-be00f.appspot.com",
            messagingSenderId: "566141226562",
            appId: "1:566141226562:web:0a4c9e8866b747be1e67db",
            measurementId: "G-7F29PR9KR9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let currentUser;

        // Check if user is logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                console.log('User is logged in:', user);
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                loadTests();
            }
        });

        // Logout function
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
                alert('Error: ' + error.message);
            });
        }

        // Add test function
        function addTest() {
            const testName = prompt('Enter the test name:');
            if (testName) {
                const testId = firebase.database().ref().child('tests').push().key;
                const testData = {
                    name: testName,
                    createdAt: new Date().toISOString()
                };
                const updates = {};
                updates['/tests/' + currentUser.uid + '/' + testId] = testData;
                firebase.database().ref().update(updates)
                    .then(() => {
                        alert('Test added successfully!');
                        loadTests();
                    })
                    .catch((error) => {
                        console.error('Error adding test:', error);
                        alert('Error: ' + error.message);
                    });
            }
        }

        // Load tests function
        function loadTests() {
            const testsRef = firebase.database().ref('/tests/' + currentUser.uid);
            testsRef.once('value', (snapshot) => {
                const tests = snapshot.val();
                const testsTableBody = document.getElementById('testsTableBody');
                testsTableBody.innerHTML = '';
                for (const testId in tests) {
                    const test = tests[testId];
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = `edittest.html?testId=${testId}`;
                    link.textContent = test.name;
                    nameCell.appendChild(link);
                    const dateCell = document.createElement('td');
                    dateCell.textContent = new Date(test.createdAt).toLocaleString();
                    row.appendChild(nameCell);
                    row.appendChild(dateCell);
                    testsTableBody.appendChild(row);
                }
            });
        }
    </script>
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            margin-top: 30px;
        }
        .table {
            margin-top: 20px;
        }
        .logout-btn {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .logout-btn:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .add-test-btn {
            background-color: #3498db;
            border-color: #3498db;
        }
        .add-test-btn:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="userEmail"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn logout-btn text-white ms-2" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-4">Your Tests</h2>
        <button class="btn add-test-btn text-white mb-3" onclick="addTest()">Add Test</button>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Test Name</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="testsTableBody">
                    <!-- Tests will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
